<div class="signin-content">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p>Окно авторизации</p>
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Логин" formControlName="username" required>
                    <mat-error *ngIf="isFieldInvalid('username')">
                        Введите ваш логин
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="full-width-input">
                    <input matInput type="password" placeholder="Пароль" formControlName="password" required>
                    <mat-error *ngIf="isFieldInvalid('username')">
                        Введите ваш пароль
                    </mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary">Войти</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
