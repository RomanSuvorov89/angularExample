<table mat-table *ngIf="tokensDataArray" [dataSource]='tokensDataArray' class="mat-elevation-z8">

    <ng-container matColumnDef="deviceName">
        <th mat-header-cell *matHeaderCellDef>Наименование устройства</th>
        <td mat-cell *matCellDef="let element"> {{element.deviceName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastVisit">
        <th mat-header-cell *matHeaderCellDef>Время авторизации</th>
        <td mat-cell *matCellDef="let element"> {{element.lastVisit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [style.background-color]="row?.deviceName === 'Unknown device' ? 'red' : 'white'"></tr>
</table>

<button mat-raised-button color="primary" (click)="deleteTokens()" style="margin-top: 1%" >Удалить все авторизованные устройства</button>
